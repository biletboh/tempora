{% load el_pagination_tags %}
{% load static %}
{% load thumbnail %}

{% paginate posts %}

{% for post in posts %}
<div class="post-preview">
  <img class="post-img img-responsive" src="{{ post.image.preview.url }}" alt="{{ post.image.name }}">
  <div class="post-preview-text">
    <a href="{% url 'blog:page' post.id %}" class="">
      <h2 class="post-title">{{ post.title }}</h2>
    </a>
    <p class="post-meta"><a href="#">{{ post.user.first_name }} {{ post.user.last_name }}</a> {{ post.pub_date }}</p>
    <!-- <p class="post-meta"><a href="#">Новини</a> <a href="#">Книги</a></p> -->
  </div>
</div>
<hr class="grey">
{% endfor %}

<div class="pagination">
  {% show_more%}
</div>
